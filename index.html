      const { createContext, useState, useEffect, useContext } = React;

      const LanguageProvider = ({ children }) => {
        const [locale, setLocale] = useState('en');

        useEffect(() => {
          const savedLocale = localStorage.getItem('portfolio-locale');
          if (savedLocale && ['en', 'fr'].includes(savedLocale)) {
            setLocale(savedLocale);
          }
        }, []);

        const handleSetLocale = (newLocale) => {
          setLocale(newLocale);
          localStorage.setItem('portfolio-locale', newLocale);
        };

        return (
          <LanguageContext.Provider value={{ locale, setLocale: handleSetLocale }}>
            {children}
          </LanguageContext.Provider>
        );
      };

      const useLanguage = () => {
        const context = useContext(LanguageContext);
        if (context === undefined) {
          throw new Error('useLanguage must be used within a LanguageProvider');

                              <a href={project.liveUrl || project.sourceUrl || '#'} target="_blank" rel="noopener noreferrer">{project.title}</a>
                          </h3>
                          <div className="bg-light-navy p-6 rounded-md shadow-lg mb-4">
                              <p className="text-slate">{project.description}</p>
                          </div>
                          <ul className={`flex flex-wrap gap-x-4 gap-y-1 font-mono text-sm text-light-slate mb-4 ${isOdd ? 'justify-end' : 'justify-start'}`}>
                              {project.tags.map(tag => <li key={tag}>{tag}</li>)}
                          </ul>
                          <div className={`flex items-center gap-4 ${isOdd ? 'justify-end' : 'justify-start'}`}>
                              {project.sourceUrl && (
                                  <a href={project.sourceUrl} target="_blank" rel="noopener noreferrer" className="text-slate hover:text-cyan transition-colors">
                                      <GitHubIcon className="w-6 h-6" />
                                  </a>
                              )}
                              {project.liveUrl && (
                                  <a href={project.liveUrl} target="_blank" rel="noopener noreferrer" className="text-slate hover:text-cyan transition-colors">
                                      <ExternalLinkIcon className="w-6 h-6" />
                                  </a>
                              )}
                          </div>
                      </div>
                  </div>
              );
          }
          return null;
      }

      const Projects = () => {
        const { locale } = useLanguage();
        const { projects: projectsContent } = content[locale];

        return (
          <section id="projects" className="py-24">
            <SectionTitle number="3" title={projectsContent.title} />
            <div>
              {projectsContent.projects.map((project, index) => (
                <ProjectCard key={project.title} project={project} isFeatured={true} index={index} />
              ))}
            </div>
          </section>
        );
      };
      
      // --- From components/Contact.tsx ---
      const Contact = () => {
        const { locale } = useLanguage();
        const { contact, personalInfo } = content[locale];

        return (
          <section id="contact" className="py-24 text-center max-w-2xl mx-auto">
            <p className="font-mono text-cyan mb-2">{contact.preTitle}</p>
            <h2 className="text-4xl md:text-5xl font-bold text-lightest-slate mb-4">{contact.title}</h2>
            <p className="text-slate mb-10">
              {contact.paragraph}
            </p>
            <a
              href={`mailto:${personalInfo.email}`}
              className="font-mono inline-block text-lg border border-cyan text-cyan px-8 py-4 rounded hover:bg-cyan/10 transition-colors duration-300"
            >
              {contact.button}
            </a>
          </section>
        );
      };
      
      // --- From components/Footer.tsx ---
      const Footer = () => {
        const { locale } = useLanguage();
        const { footer, personalInfo } = content[locale];

        return (
          <footer className="py-6 text-center">
            <div className="flex justify-center items-center space-x-6 md:hidden mb-4">
              <a href={personalInfo.socials.github} target="_blank" rel="noopener noreferrer" className="text-slate hover:text-cyan transition-colors duration-300">
                <GitHubIcon className="w-6 h-6" />
              </a>
              <a href={personalInfo.socials.linkedin} target="_blank" rel="noopener noreferrer" className="text-slate hover:text-cyan transition-colors duration-300">
                <LinkedInIcon className="w-6 h-6" />
              </a>
            </div>
            <p className="font-mono text-xs text-slate">
              {footer.credit}
            </p>
          </footer>
        );
      };

      // --- From App.tsx ---
      const App = () => {
        return (
          <div className="bg-navy text-slate flex flex-col min-h-screen">
            <Header />
            <main className="px-6 sm:px-12 md:px-24 lg:px-36 xl:px-48 2xl:px-64 mx-auto w-full">
              <Hero />
              <About />
              <Experience />
              <Projects />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      };
      
      // --- From index.tsx (Entry Point) ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <LanguageProvider>
            <App />
          </LanguageProvider>
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
