        const { projects: projectsContent } = content[locale];

        return (
          <section id="projects" className="py-24">
            <SectionTitle number="2" title={projectsContent.title} />
            <div>
              {projectsContent.projects.map((project, index) => (
                <ProjectCard key={project.title} project={project} index={index} />
              ))}
            </div>
          </section>
        );
      };
      
      // --- From components/Contact.tsx ---
      const Contact = () => {
        const { locale } = useLanguage();
        const { contact } = content[locale];
        const [email, setEmail] = React.useState('');
        const [status, setStatus] = React.useState('');

        const handleSubmit = async (e) => {
          e.preventDefault();
          try {
            const response = await fetch(`https://formspree.io/f/${FORMSPREE_FORM_ID}`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              body: JSON.stringify({ email })
            });

            // Formspree returns 200/201 on success depending on the plan
            if (response.ok) {
              setStatus('success');
              setEmail('');
            } else {
              setStatus('error');
            }
          } catch (err) {
            setStatus('error');
          }
        };

        return (
          <section id="contact" className="py-24 text-center max-w-2xl mx-auto">
            <p className="font-mono text-cyan mb-2">{contact.preTitle}</p>
            <h2 className="text-4xl md:text-5xl font-bold text-lightest-slate mb-4">{contact.title}</h2>
            <p className="text-slate mb-10">
              {contact.paragraph}
            </p>
            <div className="flex flex-col items-center space-y-8">
              <a
                href={`mailto:${staticData.personalInfo.email}`}
                className="font-mono inline-block text-lg border border-cyan text-cyan px-8 py-4 rounded hover:bg-cyan/10 transition-colors duration-300"
              >
                {contact.button}
              </a>
              
              <div className="w-full max-w-md mt-12 p-6 bg-light-navy rounded-lg">
                <h3 className="text-xl text-lightest-slate mb-4">Stay Updated</h3>
                <p className="text-slate mb-6">Subscribe to receive updates about my latest projects and developments.</p>
                <form onSubmit={handleSubmit} className="flex flex-col space-y-4">
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder="Your email address"
                    required
                    className="px-4 py-2 bg-lightest-navy border border-cyan rounded focus:outline-none focus:ring-2 focus:ring-cyan text-lightest-slate"
                  />
                  <button
                    type="submit"
                    className="font-mono bg-cyan/10 border border-cyan text-cyan px-4 py-2 rounded hover:bg-cyan/20 transition-colors duration-300"
                  >
                    Subscribe
                  </button>
                  {status === 'success' && (
                    <p className="text-cyan text-sm">Thanks for subscribing!</p>
                  )}
                  {status === 'error' && (
                    <p className="text-red-500 text-sm">Something went wrong. Please try again.</p>
                  )}
                </form>
              </div>
            </div>
          </section>
        );
      };
      
      // --- From components/Footer.tsx ---
      const Footer = () => {
        const { locale } = useLanguage();
        const { footer } = content[locale];

        return (
          <footer className="py-6 text-center">
            <div className="flex justify-center items-center space-x-6 md:hidden mb-4">
              <a href={staticData.personalInfo.socials.github} target="_blank" rel="noopener noreferrer" className="text-slate hover:text-cyan transition-colors duration-300">
                <GitHubIcon className="w-6 h-6" />
              </a>
              <a href={staticData.personalInfo.socials.linkedin} target="_blank" rel="noopener noreferrer" className="text-slate hover:text-cyan transition-colors duration-300">
                <LinkedInIcon className="w-6 h-6" />
              </a>
            </div>
            <p className="font-mono text-xs text-slate">
              {footer.credit}
            </p>
          </footer>
        );
      };

      // --- From App.tsx ---
      const App = () => {
        return (
          <div className="bg-navy text-slate flex flex-col min-h-screen">
            <Header />
            <main className="px-6 sm:px-12 md:px-24 lg:px-36 xl:px-48 2xl:px-64 mx-auto w-full">
              <Hero />
              <About />
              <Projects />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      };
      
      // --- From index.tsx (Entry Point) ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <LanguageProvider>
            <App />
          </LanguageProvider>
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
